name: Deploy to Hetzner

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸš€ Deploy to Hetzner via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          command_timeout: 30m
          script: |
            set -e
            
            echo "ğŸ“‚ Navigating to project directory..."
            cd /home/herbert/tesland2026 || { echo "âŒ Directory not found!"; exit 1; }
            
            echo "ğŸ“¥ Overschrijf alles op de server met origin/main..."
            for i in 1 2 3; do
              if git fetch origin main; then break; fi
              echo "âš ï¸ git fetch attempt $i failed, retrying in 5s..."
              [ $i -eq 3 ] && { echo "âŒ git fetch failed after 3 attempts"; exit 1; }
              sleep 5
            done
            git reset --hard origin/main
            git clean -fd
            # Alle gevolgde bestanden = exact zoals main; niet-gevolgde worden verwijderd. .env e.d. (in .gitignore) blijft staan.
            
            echo "ğŸ›‘ Stopping existing containers..."
            docker compose down
            
            echo "ğŸ—ï¸  Building Docker image..."
            docker compose build --no-cache
            
            echo "ğŸš€ Starting containers..."
            docker compose up -d
            
            echo "ğŸ—„ï¸  Running database migrations..."
            docker compose exec -T tesland2026 npx prisma@5.22.0 migrate deploy
            
            echo "âœ… Deployment complete!"
            docker compose ps
