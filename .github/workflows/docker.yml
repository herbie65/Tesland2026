name: Deploy to Hetzner

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸš€ Deploy to Hetzner via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            
            echo "ðŸ“‚ Navigating to project directory..."
            cd /home/herbert/tesland2026 || { echo "âŒ Directory not found!"; exit 1; }
            
            echo "ðŸ“¥ Pulling latest code from GitHub..."
            git pull origin main
            
            echo "ðŸ“ Updating .env.production..."
            cat > .env.production << EOF
            DATABASE_URL=postgresql://tesland_user:${{ secrets.DB_PASSWORD }}@postgres:5432/tesland_production?schema=public
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            MAGENTO_BASE_URL=${{ secrets.MAGENTO_BASE_URL }}
            MAGENTO_CONSUMER_KEY=${{ secrets.MAGENTO_CONSUMER_KEY }}
            MAGENTO_CONSUMER_SECRET=${{ secrets.MAGENTO_CONSUMER_SECRET }}
            MAGENTO_ACCESS_TOKEN=${{ secrets.MAGENTO_ACCESS_TOKEN }}
            MAGENTO_ACCESS_TOKEN_SECRET=${{ secrets.MAGENTO_ACCESS_TOKEN_SECRET }}
            NODE_ENV=production
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            EOF
            
            echo "ðŸ›‘ Stopping existing containers..."
            docker compose down
            
            echo "ðŸ—ï¸  Building Docker image..."
            docker compose build --no-cache
            
            echo "ðŸš€ Starting containers..."
            docker compose up -d
            
            echo "ðŸ—„ï¸  Running database migrations..."
            docker compose exec -T tladmin npx prisma migrate deploy
            
            echo "âœ… Deployment complete!"
            docker compose ps
