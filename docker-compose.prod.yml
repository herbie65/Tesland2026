services:
  tesland2026:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tesland2026-prod
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - SITE_ACCESS_PASSWORD=${SITE_ACCESS_PASSWORD}
    networks:
      - tesland2026-network
    depends_on:
      - postgres

  postgres:
    image: postgres:16-alpine
    container_name: tesland2026-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=appuser
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=tesland
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tesland2026-network

  nginx:
    image: nginx:alpine
    container_name: tesland2026-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - tesland2026
    networks:
      - tesland2026-network

volumes:
  postgres_data:

networks:
  tesland2026-network:
    driver: bridge
