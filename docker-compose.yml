version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: tesland-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: tesland_user
      POSTGRES_PASSWORD: tesland_dev_password
      POSTGRES_DB: tesland_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tesland_user -d tesland_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
