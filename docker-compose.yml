services:
  tladmin:
    build: .
    container_name: tladmin
    restart: unless-stopped
    env_file:
      - .env.production
    network_mode: host
    # Use host network so app can reach host PostgreSQL at 127.0.0.1:5432
    # (ports/networks ignored when network_mode: host)

networks:
  tladmin-network:
    driver: bridge
